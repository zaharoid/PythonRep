<!DOCTYPE html>
<html>
<head>
	<title>Glitch test</title>
	<style>
        .chart {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
	<h1>Hello, world!</h1>
	<h2>Current time is {{ now }}</h2>
  <h3>
    I am new to Python
  </h3>
  <div>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv">
            <input type="submit" value="Upload">
        </form>
  </div>
  <h1>График данных</h1>
  <div class="chart">
        {% if chart_svg %}
            {{ chart_svg|safe }}
        {% else %}
            <p>No data available</p>
        {% endif %}
    </div>
</body>
</html>
